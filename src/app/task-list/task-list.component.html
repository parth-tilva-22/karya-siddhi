<div class="list-title" >
    <span class="task-title">My Priorities</span>
    <span class="title-des">(next 3 days - high priority)</span>
    <fa-icon class="add-icon" [icon]="faCircleCheck"></fa-icon>

</div>
<div class="task-list-container">
    <div  *ngFor="let task of taskList">
        <app-task-item [tempTask]="task"></app-task-item>
    </div>
</div>
